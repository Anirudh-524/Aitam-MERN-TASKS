<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Image Gallery</title>
  <style>

*{
  margin: 0;
  padding: 0;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 10px; 
  padding: 10px;
  justify-content: center;
}

.gallery img {
  width: 300px; 
  height: 200px;
  object-fit: cover; 
  transition: opacity 0.3s ease; 
  border-radius: 5px;
}


.gallery img:hover {
  opacity: 0.7; 
  transform: scale(1.05);
}

@media (max-width: 600px) {
  .gallery {
    flex-direction: column; 
    align-items: center; 
  }
}
  </style>
</head>
<body>
  <div class="gallery">
    <img src="./image.png" alt="Image 1">
    <img src="./image1.png" alt="Image 2">
    <img src="./image2.png" alt="Image 3">
    <img src="./image3.png" alt="Image 4">
    <img src="./image4.png" alt="Image 5">
    <img src="./image5.png" alt="Image 6">
  </div>
</body>
</html>
